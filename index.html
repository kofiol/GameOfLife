<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g.o.l multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <input type="file" id="fileInput" style="display: none;">
    <button id="fileSelectButton">select file</button>
    <div id="dropArea">or drop file here</div>
    
    <button id="startButton">start</button>
    <button id="resetButton">reset</button>
    <input type="range" id="fpsRange" min="1" max="60" value="10">
    <input type="range" id="zoomRange" min="0.1" max="5" step="0.1" value="1">
    <input type="checkbox" id="gridToggle" checked>

    <script src="script.js"></script>
</body>
</html>
